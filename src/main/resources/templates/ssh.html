<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunter - SSH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Top Bar */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 1040;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .topbar .left-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .topbar .material-icons {
            cursor: pointer;
        }

        .topbar .search-bar {
            flex-grow: 1;
            max-width: 400px;
            margin: 0 auto;
        }

        .topbar .search-bar input {
            width: 100%;
            padding: 0.4rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 1.5rem;
        }

        .topbar .right-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            width: 240px;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            transition: width 0.3s ease;
            overflow-x: hidden;
            z-index: 1030;
        }

        .sidebar.collapsed {
            width: 70px;
        }

        .sidebar .nav-link {
            color: #495057;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #e9ecef;
            font-weight: bold;
        }

        .sidebar .nav-link .material-icons {
            font-size: 24px;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .link-text {
            white-space: nowrap;
        }

        .sidebar.collapsed .nav-link {
            justify-content: center;
            padding: 0.75rem 0;
        }

        .sidebar.collapsed .nav-link .material-icons {
            margin-right: 0;
        }

        .sidebar.collapsed .link-text {
            display: none;
        }

        /* Main content */
        .main {
            margin-left: 240px;
            transition: margin-left 0.3s ease;
            padding: 2rem;
        }

        .main.expanded {
            margin-left: 70px;
        }

        .card {
            border: none;
            border-radius: 0.75rem;
        }

        .table thead {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar" id="topbar">
    <div class="left-section">
        <span class="material-icons" id="toggleSidebar">menu</span>
        <span class="material-icons">security</span>
        <span class="fw-bold">Hunter</span>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="right-section">
        <span class="material-icons">add</span>
        <span class="material-icons">account_circle</span>
    </div>
</div>

<!-- Sidebar -->
<nav id="sidebar" class="sidebar">
    <ul class="nav flex-column mt-3">
        <li class="nav-item">
            <a class="nav-link" href="/">
                <span class="material-icons">dashboard</span>
                <span class="link-text">Dashboard</span>
            </a>
            <a class="nav-link active" href="/ssh">
                <span class="material-icons">vpn_key</span>
                <span class="link-text">SSH</span>
            </a>
            <a class="nav-link" href="/outbound">
                <span class="material-icons">outbound</span>
                <span class="link-text">Outbound</span>
            </a>
            <a class="nav-link" href="/bandwidth">
                <span class="material-icons">network_check</span>
                <span class="link-text">Bandwidth</span>
            </a>
            <a class="nav-link" href="/openports">
                <span class="material-icons">dns</span>
                <span class="link-text">Open Ports</span>
            </a>
            <a class="nav-link" href="/config">
                <span class="material-icons">settings</span>
                <span class="link-text">Config</span>
            </a>
        </li>
    </ul>
</nav>

<!-- Main Content -->
<main id="mainContent" class="main">
    <h2 class="mb-4">ðŸ›¡ SSH Monitoring</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Source IP</th>
                    <th>Username</th>
                    <th>Port</th>
                    <th>Attempts</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>192.168.1.12</td>
                    <td>root</td>
                    <td>22</td>
                    <td>1045</td>
                    <td>ðŸ”´ Brute Force</td>
                </tr>
                <tr>
                    <td>10.0.0.8</td>
                    <td>admin</td>
                    <td>2222</td>
                    <td>50</td>
                    <td>ðŸŸ¢ Normal</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- JavaScript -->
<script>
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("mainContent");
    const toggleBtn = document.getElementById("toggleSidebar");
    const topbar = document.getElementById("topbar");

    toggleBtn.addEventListener("click", function () {
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("expanded");
    });

    document.addEventListener("click", function (event) {
        const isInsideSidebar = sidebar.contains(event.target);
        const isInsideTopbar = topbar.contains(event.target);
        const isSidebarCollapsed = sidebar.classList.contains("collapsed");

        if (!isInsideSidebar && !isInsideTopbar && !isSidebarCollapsed) {
            sidebar.classList.add("collapsed");
            mainContent.classList.add("expanded");
        }
    });
</script>

</body>
</html>
